<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href=" ">
    <style type="text/css">
      ul {
        color: white;
        width: 200px;
        border: 1px solid black;
        background-color: red;
        margin: 0 auto;
        list-style: none;
        text-align: center;
      }
      form {
        text-align: center;
      }
    </style>
  </head>

  <body>
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}

    <form action='/process' method='POST'>
      {% csrf_token %}
      <p>Email:<input type='text' name='email'></p>
      <input type='submit' value='Submit'>
    </form>

  </body>

</html>
